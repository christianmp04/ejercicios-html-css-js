<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs Cuadrados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Divs Cuadrados</h1>
    <div class="contenedor linea">
        <div class="cuadrado rojo"></div>
        <div class="cuadrado verde"></div>
        <div class="cuadrado azul"></div>
        <div class="cuadrado amarillo"></div>
        <div class="cuadrado naranja"></div>
    </div>
    <div class="contenedor borde-rectangular">
        <div class="cuadrado rojo"></div>
        <div class="cuadrado verde"></div>
        <div class="cuadrado azul"></div>
        <div class="cuadrado amarillo"></div>
        <div class="cuadrado naranja"></div>
    </div>
    <div class="contenedor borde-redondeado">
        <div class="cuadrado rojo"></div>
        <div class="cuadrado verde"></div>
        <div class="cuadrado azul"></div>
        <div class="cuadrado amarillo"></div>
        <div class="cuadrado naranja"></div>
    </div>
</body>
</html>
