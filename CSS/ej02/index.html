<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Formas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tabla de Formas</h1>
    <table>
        <tr>
            <td>CUADRADOS</td>
            <td class="rojo cuadrado"></td>
            <td class="verde cuadrado"></td>
            <td class="azul cuadrado"></td>
            <td class="amarillo cuadrado"></td>
            <td class="naranja cuadrado"></td>
        </tr>
        <tr>
            <td>RECTANGULO</td>
            <td class="verde rectangular"></td>
            <td class="azul rectangular"></td>
            <td class="amarillo rectangular"></td>
            <td class="naranja rectangular"></td>
            <td class="rojo rectangular"></td>
        </tr>
        <tr>
            <td>CIRCULAR</td>
            <td class="azul redondeado"></td>
            <td class="amarillo redondeado"></td>
            <td class="naranja redondeado"></td>
            <td class="rojo redondeado"></td>
            <td class="verde redondeado"></td>
        </tr>
    </table>
</body>
</html>
