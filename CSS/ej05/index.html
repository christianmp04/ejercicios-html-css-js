<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrados con Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cuadrados con Flexbox</h1>
    <div class="contenedor">
        <div class="fila inicio">
            <div class="cuadrado rojo"></div>
            <div class="cuadrado verde"></div>
            <div class="cuadrado azul"></div>
        </div>
        <div class="fila final">
            <div class="cuadrado rojo"></div>
            <div class="cuadrado verde"></div>
            <div class="cuadrado azul"></div>
        </div>
        <div class="fila espacio">
            <div class="cuadrado rojo"></div>
            <div class="cuadrado verde"></div>
            <div class="cuadrado azul"></div>
        </div>
        <div class="fila invertida">
            <div class="cuadrado rojo"></div>
            <div class="cuadrado verde"></div>
            <div class="cuadrado azul"></div>
        </div>
    </div>
</body>
</html>
